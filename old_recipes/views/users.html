

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="../css/global_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="sidebar">
        <a href="#" class="menu-logo" >
            <img src="../media/mylogo.png" alt="logo">
         </a>
        <h2>Admin Panel</h2>
        <ul>

            <li><a href="dashaboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li><a href="users.html"><i class="fas fa-users"></i><span>Users</span></a></li>
            <li><a href="recipes.html"><i class="fas fa-utensils"></i><span>Recipes</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            <li><a href="index.html" target="_blank"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
        </ul>
    </div>


    <div  class="main-content">
        <!-- User header -->

        <div class="header">
            <h1>Dashboard</h1>
            <p>View the stats. Manage your users</p>
        </div>

       


        <div class="users-container">
    
            <!-- User Table -->
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be dynamically generated here (from js)-->
                </tbody>
            </table>

    
            <!-- Edit User Modal -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Edit User</h2>
                    <form id="editForm">
                        <input type="hidden" id="editUserId">
                        <label for="editUserName">Name:</label>
                        <span id="username-error-message" class="error"></span>
                        <input type="text" id="editUserName" required>
                        <label for="editUserEmail">Email:</label>
                        <input type="email" id="editUserEmail" required>
                        <span id="email-error-message" class="error"></span>
                        <button type="submit">Update User</button>
                    </form>
                </div>
            </div>
        </div>
    
        
    </div>
    <script src="../js/users.js"></script>
</body>

</html>
